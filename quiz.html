<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #cfe8fc; /* Light blue */
    }
    .quiz-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 14px #bbb;
      border: 3px solid #4ea4ea; /* Blue border */
    }
    .question {
      font-size: 1.15em;
      margin-bottom: 15px;
      background: #fffbe6; /* Pale yellow */
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding-left: 10px;
    }
    .submit-btn {
      margin-top: 25px;
      padding: 10px 30px;
      font-size: 1em;
      background: #4ea4ea;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #357ec7;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.1em;
      border: 2px solid;
      display: none;
    }
    .result.green {
      background: #d4f9d4; /* Light green */
      border-color: #4ca64c;
      color: #226622;
    }
    .result.red {
      background: #ffe5e5; /* Light red */
      border-color: #e05050;
      color: #a80000;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2>Quick Quiz</h2>
    <form id="quizForm">
      <div class="question" id="q1">
        1. What is the capital of France?
        <div class="options">
          <label><input type="radio" name="q1" value="A"> A) Berlin</label>
          <label><input type="radio" name="q1" value="B"> B) Madrid</label>
          <label><input type="radio" name="q1" value="C"> C) Paris</label>
          <label><input type="radio" name="q1" value="D"> D) Rome</label>
        </div>
      </div>
      <div class="question" id="q2">
        2. What is 2 + 2?
        <div class="options">
          <label><input type="radio" name="q2" value="A"> A) 3</label>
          <label><input type="radio" name="q2" value="B"> B) 4</label>
          <label><input type="radio" name="q2" value="C"> C) 5</label>
          <label><input type="radio" name="q2" value="D"> D) 6</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    const answers = { q1: "C", q2: "B" };
    document.getElementById('quizForm').onsubmit = function(e) {
      e.preventDefault();
      let score = 0;
      let total = 2;
      const form = e.target;
      if (form.q1.value === answers.q1) score++;
      if (form.q2.value === answers.q2) score++;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      if(score === total) {
        resultDiv.className = 'result green';
      } else {
        resultDiv.className = 'result red';
      }
      resultDiv.innerHTML = `You scored <b>${score}</b> out of <b>${total}</b>!`;
      form.style.display = 'none';
    }
  </script>
</body>
</html>
